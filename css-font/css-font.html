<!DOCTYPE html>
<html>
<head>
<title>CSS Font</title>
<style>
body {
    font-size: 100%;
}
</style>
</head>
<body>
<p>
    Jesus wept.
    <br>
    John 11:35
</p>
<p>
    <span style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" "font-size: 3em"> Jesus wept.</span>
        <br>
    John 11:35
</p>
<p>
    <span style="font-size: 3em"> Jesus wept.</span>
    <br>
    John 11:35
</p>    
<p>
    Jesus wept. 
    <br>
    <span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">John 11:35</span>
</p>    
<p>
    Jesus wept.
    <br>
    <span style="font-size: 2em">John 11:35</span>
</p>
<p>
    Jesus wept.
    <br>
    <span style="font-weight: bold">John 11:35</span>
</p>
<p>
    <span style="font: bold Arial, sans-serif">Jesus wept.</span>
    <br>
    <span style="font: 50px Georgia, serif">John 11:35</span>  
</p>
</body>
</html>
