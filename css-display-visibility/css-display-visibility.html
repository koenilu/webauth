<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#one {
    display: hidden;
}

#two {
    display: none;
}

#three {
    visibility: visible
}
p.important {
    display: inline;
}

img.yay {
    display: block;
}
</style>
</head>
<body>
<h1 id="one">
    helllooooo!!
</h1>

<h1 id="two">
    hi there!!
</h1>

<h1 id="three">
    wahooo!!!
</h1>

<p>
    silly
</p>
<p>
    silly
</p>
<p class="important">
    silly
</p>
<p class="important">
    silly
</p>
<p class="important">
    silly
</p>
<p>
    silly
</p>
<img src="noAgentPhoto_25x25.gif">
<img src="noAgentPhoto_25x25.gif">
<img src="noAgentPhoto_25x25.gif">
<img src="noAgentPhoto_25x25.gif" class="yay">
<img src="noAgentPhoto_25x25.gif" class="yay">
<img src="noAgentPhoto_25x25.gif" class="yay">
</body>
</html>
