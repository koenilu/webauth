<!DOCTYPE html>
<html>
<head>
<title>css table</title>
<style>
table, th, td {
  border: 100px dotted;
}
table {
  border-collapse: collapse;
  width: 55%;
}

th, td {
  height: 77%;
}

thead {
    text-align: center;
}

td {
    text-align: right;
}

th, td {
  padding: 10px;
}

thead {
    background-color: aqua;
}

caption {
    background-color: purple;
}

tbody {
    background-color: yellow;
}

tfoot {
    background-color: orangered;
}
</style>
</head>
<body>
    <table><caption> a zillion nickles</caption>
        <thead>
            <tr>
            <th>one</th>
             <th>two</th>
             <th>three</th>
             </tr>
        </thead>
        <tbody
        <tr>
          <td>hello</td>
          <td>goodbye</td>
          <td>merci</td>
        </tr>
        <tr>
          <td>one billion</td>
          <td>five million</td>
          <td>sixty seven thousand</td>
        </tr>></tbody>
        <tfoot>
            <tr>
                <td>this is so silly</td>
                <td> i love making tables</td>
                <td> have a great day</td>
            </tr>
        </tfoot>
      </table>
</body>
</html>
