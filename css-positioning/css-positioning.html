<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#one {
    position: fixed;
  bottom: 30;
  right: 30;
  width: 200px;
}
#two {
    position: relative;
  width: 300px;
  height: 100px;
}
#three {
    position: absolute;
  top: 65px;
  right: 7;
  width: 400px;
  height: 200px;
}

#four {
    position: fixed;
  bottom: 100;
  right: 100;
  width: 300px;
}

#five {
    position: fixed;
  bottom: 110;
  right: 110;
  width: 300px;
}

#six {
    position: fixed;
  bottom: 120;
  right: 120;
  width: 300px;
}
</style>
</head>
<body>
    <img src="album.jpg" id="one">
    <img src="download.jpg" id="two">
    <img src="maxresdefault.jpg" id="three">
    <img src="duolingo.webp" id="four">
    <img src="robo.webp" id="five">
    <img src="xyneth.webp" id="six">
</body>
</html>
